<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.scss">
    <title>Feedback Components | Pure JS & CSS</title>
</head>
<body>
    <section class="o-feedback">
        <div class="m-feedback__container">
            <input type="checkbox" id="closeFeedback">
            <label for="closeFeedback">
                <img src="./assets/icons/close.png" alt="Close Feedback">
            </label>
            <form class="m-feedback__numberVersion">
                <h3 class="m-feedback__numberTitle">How likely are you to answer to this question?</h3>

                <ul class="m-rate__list js-rate">
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-0">
                        <label for="rate-0">
                            <span>0</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-1">
                        <label for="rate-1">
                            <span>1</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-2">
                        <label for="rate-2">
                            <span>2</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-3">
                        <label for="rate-3">
                            <span>3</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-4">
                        <label for="rate-4">
                            <span>4</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-5">
                        <label for="rate-5">
                            <span>5</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-6">
                        <label for="rate-6">
                            <span>6</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-7">
                        <label for="rate-7">
                            <span>7</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-8">
                        <label for="rate-8">
                            <span>8</span>
                        </label>
                    </li>
                    <li class="m-rate__button" role="button">
                        <input type="radio" name="name" id="rate-9">
                        <label for="rate-9">
                            <span>9</span>
                        </label>
                    </li>
                </ul>
                <div class="m-rate__degree">
                    <span>Not likely at all</span>
                    <span>Extremely likely</span>
                </div>

                <div class="m-rate__messageArea">
                    <h5 class="m-rate__messageTitle">Tell us how we can improve</h5>
                    <textarea class="m-rate__message" placeholder="Write message here"></textarea>
                </div>

                <div class="m-row">
                    <button class="a-skip__btn">Skip</button>
                    <input type="submit" class="a-submit__btn" value="Submit"/>
                </div>
            </form>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
